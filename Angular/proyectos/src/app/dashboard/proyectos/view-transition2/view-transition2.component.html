<div class="mat-app-background">
  <a [routerLink]="['/dashboard/CV']"
    ><button mat-flat-button color="warn" class="volver">
      Volver al inicio
    </button></a
  >
  <div class="boton">
    <button
      mat-fab
      color="accent"
      style="view-transition-name: boton; width: 15%; margin-top: 80px"
    >
      <a [routerLink]="['/dashboard/VT']" class="enlace">Clica aqu√≠</a>
    </button>
  </div>
  <div class="clase">
    <img
      srcset="./assets/img/street.jpg"
      alt="calle"
      width="200"
      height="200"
      style="view-transition-name: calle; border-radius: 50%"
    />

    <div
      style="
        width: 200px;
        height: 200px;
        background-color: blue;
        border-radius: 20%;
        border: 5px solid #666;
        view-transition-name: azul;
      "
    ></div>

    <img
      srcset="./assets/img/coffee.jpg"
      alt="cafe"
      width="100"
      height="100"
      style="view-transition-name: cafe"
    />
  </div>
</div>
