<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeAPI</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <img src="assets/logo.png" class="logo" alt="Logo">
            <ul>
                <li><button class="boton" id="ver-todos">Ver todos</button></li>
                <li><button class="boton" id="normal">Normal</button></li>
                <li><button class="boton" id="fire">Fuego</button></li>
                <li><button class="boton" id="water">Agua</button></li>
                <li><button class="boton" id="grass">Planta</button></li>
                <li><button class="boton" id="electric">Eléctrico</button></li>
                <li><button class="boton" id="ice">Hielo</button></li>
                <li><button class="boton" id="fighting">Lucha</button></li>
                <li><button class="boton" id="poison">Veneno</button></li>
                <li><button class="boton" id="ground">Tierra</button></li>
                <li><button class="boton" id="flying">Volador</button></li>
                <li><button class="boton" id="psychic">Psíquico</button></li>
                <li><button class="boton" id="bug">Bicho</button></li>
                <li><button class="boton" id="rock">Roca</button></li>
                <li><button class="boton" id="ghost">Fantasma</button></li>
                <li><button class="boton" id="dark">Siniestro</button></li>
                <li><button class="boton" id="dragon">Dragón</button></li>
                <li><button class="boton" id="steel">Acero</button></li>
                <li><button class="boton" id="fairy">Hada</button></li>
            </ul>
        </nav>
    </header>
    <div class="lista">
        <div class="paginacion">
        <p style="margin: auto;">Números de Pokémons por página:</p>
        <select id="limit" onchange="changePg(value);">
            <option value="40">40</option>
            <option value="60">60</option>
            <option value="80">80</option>
        </select>
        </div>
    <div class="navigation">
        <button onclick="prev()">«</button>
        <div class="numbers"></div>
        <button onclick="next()">»</button>
    </div>
    </div>
    <section>
        <div class="pokemons"></div>
    </section> 

</body>
</html>
